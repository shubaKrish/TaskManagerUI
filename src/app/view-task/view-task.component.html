  
<div class="input-container">
    <table width="60%">
      <tr></tr>
      <tr>
      <td>
          Project:
      </td>
      <td>
        <div>
          <select id="project" [(ngModel)]="project">
            <option *ngFor="let project of projects; let i = index;" [ngValue]="project">{{project.project}}</option>
          </select>
        </div>       
      </td>
      <td>
          <div>
              <button type="submit" value="Search" (click)="onSearch()">Search</button>
          </div>
      </td>
      <td>
          Sort By:
      </td>
      <td>
          <button type="submit" value="Start Date" (click)="sortByStartDate()">Start Date</button>
     
          &nbsp;<button type="submit" value="End Date" (click)="sortByEndDate()">End Date</button>
     
          &nbsp;<button type="submit" value="Priority" (click)="sortByPriority()">Priority</button>
      </td>      
    </tr>
    
    <td>&nbsp;</td>   
    <td>&nbsp;</td>
    </table>

</div>
<div>
    <hr width = "100%" align="center" noshade>
</div>
<div>
<table width="100%">
  <thead>
    <tr>
        <td width="20%"><strong>Task</strong></td>
        <td width="20%"><strong>Parent</strong></td>
        <td width="10%"><strong>Priority</strong></td>
        <td width="15%"><strong>Start</strong></td>
        <td width="15%"><strong>End</strong></td>
    </tr>
  </thead>
  <tbody *ngFor="let task of tasklist | filter:project:searchFlag;let i = index;">
    <tr>
      <td width="20%">
        <textarea [disabled]="true" [(ngModel)]="task.task" name="task" id="task" ></textarea>
      </td>
      <td width="20%">
        <textarea [disabled]="true" [(ngModel)]="task.parent.parentTask"  name="parentTask" id="parentTask" ></textarea>
      </td>
      <td width="10%">
        {{task.priority}}
      </td>
      <td width="15%">
          {{task.startDate | date:'MM/dd/yyyy'}}
      </td>
      <td width="15%">
          {{task.endDate | date:'MM/dd/yyyy'}}
      </td>    
      <td width="10%">
        <button type="button" (click)="onEdit(i)">Edit</button>
      </td>
      <td width="10%">
          <button type="button" (click)="onEndTask(i)">End Task</button>
      </td>
      <td style="visibility: hidden">
      <textarea [(ngModel)]="task.taskId" name="taskId" id="taskId" type="text" style="visibility: hidden"></textarea>
      <textarea [(ngModel)]="task.parentId" name="parentId" id="parentId" type="text" style="visibility: hidden"></textarea>
    </td>
    </tr>
  </tbody>
</table>
</div>
